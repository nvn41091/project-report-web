<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">{{ 'index.title'| translate }}</a>
  </div>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item">
      <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
        <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
      </nb-select>
    </nb-action>
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline" [nbPopover]="bellRef"></nb-action>
    <nb-action class="user-action">
      <nb-user [nbContextMenu]="userMenu"
               [nbContextMenuTag]="tag"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
<ng-template #bellRef>
  <nb-card class="m-0 border-0" style="min-width: 20em">
    <nb-card-header>Yêu cầu truy cập</nb-card-header>
    <nb-card-body class="pt-2 pb-2">
      <div *ngIf="requestAcceptCompany.length === 0">Không có yêu cầu</div>
      <div *ngIf="requestAcceptCompany.length !== 0">
        <div *ngFor="let request of requestAcceptCompany" class="row justify-content-md-between mb-2">
          <nb-user [name]="request.fullName" [title]="request.userName"></nb-user>
          <div>
            <button nbButton class="border-0 mr-1 bg-transparent"><nb-icon status="success" icon="checkmark-outline"></nb-icon></button>
            <button nbButton class="border-0 bg-transparent"><nb-icon status="danger" icon="close-outline"></nb-icon></button>
          </div>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</ng-template>
