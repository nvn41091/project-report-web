<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header class="d-flex header">
        <label> {{ 'user.title' | translate }}</label>
        <button nbButton status="primary" size="tiny" class="ml-auto">
          <nb-icon icon="plus" pack="eva"></nb-icon>
          {{ 'user.add_btn' | translate }}
        </button>
      </nb-card-header>
      <nb-card-body>
        <div class="mb-4">
          <div class="row">
            <div class="col-lg-4 form-group">
              <label class="label">
                {{ 'user.userName' | translate }}
              </label>
              <input (keyup.enter)="search()" nbInput fullWidth>
            </div>
            <div class="col-lg-4 form-group">
              <label class="label">
                {{ 'user.fullName' | translate }}
              </label>
              <input (keyup.enter)="search()" nbInput fullWidth>
            </div>
            <div class="col-lg-4 form-group">
              <label class="label">
                {{ 'user.email' | translate }}
              </label>
              <input (keyup.enter)="search()" nbInput fullWidth>
            </div>
            <div class="form-group col-lg-12 text-center">
              <button nbButton (click)="search()"> {{ 'user.search' | translate }}
                <nb-icon icon="search-outline"></nb-icon>
              </button>
            </div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
