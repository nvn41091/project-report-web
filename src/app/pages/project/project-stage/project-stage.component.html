<div [nbSpinner]="loading" nbSpinnerSize="giant" nbSpinnerStatus="primary">
    <nb-card-body class="row m-2">
      <nb-card class="col-md-4">
        <nb-card-header class="px-0">
          <div class="col-sm-12 form-group">
            <label class="label">
              {{ 'stage.code' | translate }}
            </label>
            <input (keyup.enter)="search()" nbInput fullWidth/>
          </div>
        </nb-card-header>
        <nb-card-body>
          <label class="label"> {{ 'stage.list_project' | translate}}</label>
          <ejs-listview id='sample-list' (select)='onSelectReport($event)' [fields]='fields' [showIcon]='true'
                        [dataSource]='dataReport'></ejs-listview>
        </nb-card-body>
      </nb-card>
      <div class="form-group col-md-12">

      </div>
    </nb-card-body>
</div>
