<nb-card>
  <nb-card-body>
    <nb-tabset fullWidth>
      <nb-tab *ngFor="let tab of tabs" [tabTitle]="tab.title | translate" [tabIcon]="tab.icon" [lazyLoad]="true">
        <ng-container *ngComponentOutlet="tab.component"></ng-container>
      </nb-tab>
    </nb-tabset>
  </nb-card-body>
</nb-card>
