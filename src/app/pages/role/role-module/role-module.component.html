<div class="row" [nbSpinner]="loading">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        <label>{{ 'role.role_module.title' | translate}} {{ ' ' + role.name }}</label>
        <span>
          <button ghost size="tiny" nbButton class="objLink float-right" (click)="cancel()">
            <nb-icon icon="close-outline"></nb-icon>
          </button>
        </span>
      </nb-card-header>
      <nb-card-body>
        <ngx-treeview [items]="items" (selectedChange)="onSelectedChange($event)" [config]="config"></ngx-treeview>
      </nb-card-body>
      <nb-card-footer>
        <div class="row">
          <div class="col-12 text-center">
            <button nbButton size="small" type="submit" (click)="save()">{{'common.label.save'|translate}}
              <nb-icon icon="save-outline"></nb-icon>
            </button>
            <button nbButton class="ml-2" size="small" (click)="cancel()">{{'common.label.cancel'|translate}}</button>
          </div>
        </div>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
